<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css"/>
        <title>Envelo</title>
    </head>
    <body>
        <main>
            <h1>Envelo</h1>
            <p>Możesz mieć swoją przesyłkę w kilkanaście sekund. <br>Rozpocznij klikając w przycisk.</p>
            <div role="form" class="form none">
                <div class="inputs">
                    <div>
                        <p><label for="phone">Numer telefonu</label></p>
                        <input type="number" id="phone" name="phone">
                        <p class="phone-message" id="phone-message"></p>
                    </div>
                    <div class="code">
                        <p><label for="code">Kod odbioru</label></p>
                        <input type="number" id="code" name="code">
                        <p class="code-message" id="code-message"></p>
                    </div>
                </div>
                <button type="submit" class="submit-button">Odbierz paczkę</button>
            </div>
            <button type="button" class="main-button">Odbierz paczkę</button>
        </main>
        <div class="modal none">
            <div class="modal-container">
                <p class="modal-statement">Paczka odebrana!</p>
                <p>Zrobiłeś to w czasie 10 sekund! <br>Czy możemy zrobić dla Ciebie coś jeszcze?</p>
                <div class="buttons">
                    <button type="button" class="end">To wszystko na dziś</button>
                    <button type="button" class="package">Odbierz kolejną paczkę</button>
                </div>
            </div>
        </div>
        <script src="paczkomat.js"></script>
    </body>
</html>
